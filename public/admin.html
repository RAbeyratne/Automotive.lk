<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="javascript/adminPageController.js"></script>
    <link rel="stylesheet" href="stylesheets/commonPageCSS.css">
    <script>
        $(function(){
            $("#includedMenu").load("menuBar.html");
        });
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
</head>
    <body ng-app="adminPage">
        <p style="margin : 0; padding : 0; text-align: right;font-weight: bold;"><a href="/signIn.html">Sign In</a> | <a href="/signOut.html">Sign Out</a> |<a href="/signUp.html">Sign Up</a></p>
        <h1 id="title">Admin Dashboard</h1> <br>

        <!--Top Menu-->
        <div id="includedMenu"></div>  <br>

        <div>
            <div class="container"  style="background-color: #112233; margin: 0%; width: auto; padding: 0%" ng-controller="AppCtrl">
                <table class="table table-responsive" style="background-color: #00B7FF;">
                    <thead>
                        <tr>
                            <td><input class="form-control" ng-model="part.part_name"></td>
                            <td><input class="form-control" ng-model="part.unit_price" ></td>
                            <td><input class="form-control" ng-model="part.units_available"></td>
                            <td><button class="btn btn-primary" ng-click="addPart()">Insert</button></td>
                            <td><button class="btn btn-info" ng-click="updatePartDetails()">Update</button>
                        </tr>
                        <tr>
                            <th>Part Name</th>
                            <th>Unit Price ($)</th>
                            <th>Units Available</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="selectedPart in partList">
                            <td><b><i>{{selectedPart.part_name}}</i></b></td>
                            <td>{{selectedPart.unit_price}}</td>
                            <td>{{selectedPart.units_available}}</td>
                            <td><button class="btn btn-danger" ng-click="deletePart(selectedPart)">Delete</button></td>
                            <td><button class="btn btn-warning" ng-click="selectPartForModyfication(selectedPart)">Modify</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </body>

        <!--Footer-->
        <br><div id="footer"></div>
    </body>
</html>
