<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="javascript/productPageController.js"></script>
    <link rel="stylesheet" href="stylesheets/commonPageCSS.css">
    <script>
        $(function(){
            $("#includedMenu").load("menuBar.html");
        });
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
</head>
    <body ng-app="productPage">
        <p style="margin : 0; padding : 0; text-align: right;font-weight: bold;"><a href="/signIn.html">Sign In</a> | <a href="/signOut.html">Sign Out</a> |<a href="/signUp.html">Sign Up</a></p>
        <h1 id="title">Products at Automotive.lk</h1> <br>

        <!--Top Menu-->
        <div id="includedMenu"></div>  <br>

        <div>
            <div class="container"  style="background-color: #112233; margin: 0%; width: auto; padding: 0%" ng-controller="AppCtrl">
                <table class="table table-responsive">
                    <tbody>
                    <tr>
                        <td style="background-color: #FF0000; width: 20%; min-width: 150px">
                            <table class="table table-responsivel">
                                <tbody>
                                    <tr>
                                        <td>
                                            <center><b>SEARCH BAR</b></center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Key words
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" style="width:100%" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Category
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" style="width:100%" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Price range
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" style="width:100%" >
                                            <br><center>to</center>
                                            <input type="text" style="width:100%" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="btn btn-primary" style="width: 100%">SEARCH</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="btn btn-danger" style="width: 100%">CLEAR</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td  style="background-color: #00B7FF">
                            <!--Product Page-->
                            <table class="table table-responsive" style="overflow:auto; max-height: 200px" >


                                <!--Template required-->
                                <div id="products" class="row list-group" >
                                    <div class="item  col-xs-4 col-lg-4" ng-repeat="product in productList">
                                        <div class="thumbnail">
                                            <img class="group list-group-image" src="images/productDemoImage.png" alt="demoVehiclePartImage" />
                                            <div class="caption">
                                                <h4 class="group inner list-group-item-heading">
                                                    <em>{{product.productName}} </em> ~ {{product.category}}</h4>
                                                <p class="group inner list-group-item-text">
                                                    <i>{{product.description}}</i></p>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-6">
                                                        <p class="lead">${{product.price}}</p>
                                                    </div>
                                                    <div class="col-xs-12 col-md-6">
                                                        <a class="btn btn-success" href="/item.html" style="width: 100%">Add</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                <!--End of required template-->


                                </div>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </body>

        <!--Footer-->
        <br><div id="footer"></div>
    </body>
</html>
